<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Productos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Cambia solo la parte del sidebar-header -->
            <div class="sidebar-header">
                <div class="text-center mb-3">
                    <img src="https://i.ibb.co/Pvp28x4f/Dise-o-sin-t-tulo-5.jpg" alt="Logo" class="sidebar-logo"
                        style="height: 100px;">
                </div>
                <h4>Gestión de Productos</h4>
            </div>

            <ul class="list-unstyled components">
                <li class="{% if active_page == 'dashboard' %}active{% endif %}">
                    <a href="{{ url_for('dashboard') }}">
                        <i class="bi bi-grid"></i> Dashboard
                    </a>
                </li>
                <li class="{% if active_page == 'productos' %}active{% endif %}">
                    <a href="{{ url_for('productos') }}">
                        <i class="bi bi-box-seam"></i> Productos
                    </a>
                </li>
                <li class="{% if active_page == 'nuevo' %}active{% endif %}">
                    <a href="{{ url_for('nuevo_producto') }}">
                        <i class="bi bi-plus-circle"></i> Nuevo Producto
                    </a>
                </li>
                <li class="{% if active_page == 'categorias' %}active{% endif %}">
                    <a href="{{ url_for('categorias') }}">
                        <i class="bi bi-tags"></i> Categorías
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </a>
                </li>
            </ul>

            <!-- Estado de Nodos -->
            <div class="node-status-container">
                <h6>Estado de Nodos</h6>
                <div class="node-status">
                    <span class="node-indicator active"></span>
                    <span>Nodo 1 (Principal)</span>
                </div>
                <div class="node-status">
                    <span class="node-indicator active"></span>
                    <span>Nodo 2</span>
                </div>
                <div class="node-status">
                    <span class="node-indicator inactive"></span>
                    <span>Nodo 3</span>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <div id="content">
            <!-- Barra superior -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="d-flex align-items-center ms-auto">
                        <div class="search-box me-3">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control" placeholder="Buscar...">
                        </div>
                        <div class="user-profile">
                            <i class="bi bi-person-circle me-1"></i>
                            <span>Usuario</span>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Contenido dinámico -->
            <div class="container-fluid mt-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
